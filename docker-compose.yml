version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: pilates-studio-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/.env:/app/.env:ro
    networks:
      - pilates-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - redis

  # Redis Service (for caching and session storage)
  redis:
    image: redis:7-alpine
    container_name: pilates-studio-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - pilates-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PostgreSQL Database (for future use)
  postgres:
    image: postgres:15-alpine
    container_name: pilates-studio-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=pilates_studio
      - POSTGRES_USER=pilates_user
      - POSTGRES_PASSWORD=pilates_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - pilates-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pilates_user -d pilates_studio"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - database

  # Nginx Reverse Proxy (for production)
  nginx:
    image: nginx:alpine
    container_name: pilates-studio-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - pilates-network
    restart: unless-stopped
    depends_on:
      - backend
    profiles:
      - production

networks:
  pilates-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local